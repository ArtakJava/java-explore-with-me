version: '3.1'
services:
  stats-server:
    build: stats-server
    image: stats-server
    container_name: stats-server
    ports:
      - "9090:9090"
    depends_on:
      - stats-db

  stats-db:
    image: postgres:14-alpine
    container_name: stats-db
    ports:
      - "6541:5432"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=explore
      - POSTGRES_USER=stats
      - POSTGRES_PASSWORD=stats
